<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 7 JS</title>
  </head>
  <body>
    <script>
      //membuat class
      class gempa {
        //memberi variabel dan konstruktor
        constructor(tempat, skala) {
          this.tempat = tempat;
          this.skala = skala;
        }
        //memberi fungsi
        dampak() {
          if (this.skala <= 2) {
            document.write(`Lokasi Gempa: ${this.tempat}
            <br/>Skala: ${this.skala}<br/>
            Dampak: Dampak Tidak Terasa <hr/>`);
          } else if (this.skala > 2 && this.skala <= 4) {
            document.write(`Lokasi Gempa: ${this.tempat}
            <br/>Skala: ${this.skala}
            <br/>Dampak: Bangunan Retak-Retak <hr/>`);
          } else if (this.skala > 4 && this.skala <= 6) {
            document.write(`Lokasi Gempa: ${this.tempat}
            <br/>Skala: ${this.skala}
            <br/>Dampak: Dampaknya bangunan roboh <hr/>`);
          } else if (this.skala > 6) {
            document.write(`Lokasi Gempa: ${this.tempat}
            <br/>Skala: ${this.skala}
            <br/>Dampak: Dampaknya bangunan roboh dan berpotensi tsunami <hr/>`);
          }
        }
      }
      //Membuat object
      let info1 = new gempa("Tokyo", 1.1);
      let info2 = new gempa("Texas", 2.5);
      let info3 = new gempa("Banten", 2.5);
      let info4 = new gempa("Padang", 1.1);
      let info5 = new gempa("Seoul", 5.5);
      let info6 = new gempa("Bangkok", 6.5);
      let info7 = new gempa("Kuala Lumpur", 3.5);
      let info8 = new gempa("Selandia Baru", 4);
      let info9 = new gempa("Sidney", 5.5);
      let info10 = new gempa("Beajing", 6);
      
      //menggunakan member class
      info1.dampak();
      info2.dampak();
      info3.dampak();
      info4.dampak();
      info5.dampak();
      info6.dampak();
      info7.dampak();
      info8.dampak();
      info9.dampak();
      inf10.dampak();
    </script>
  </body>
</html>
